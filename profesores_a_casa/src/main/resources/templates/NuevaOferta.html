{{>header}}
<section>
  <div class="formulariosLog">
    <h1>Oferta</h1>
    <form class="form" method="post" action="/oferta">
      <p class="field">
        <input type="text" name="oferta" placeholder="Título de la oferta" required/><!--Nombre de la oferta-->
        <i class="fa fa-user"></i>
      </p>
      <p class="sub-text">
        <textarea type="text" name="descripción" placeholder="descripción" required ></textarea>
        <i class="fa fa-lock"></i>
      </p>
      <p class="submit"><input type="submit" name="sent" value="Publicar"></p>
      <p class="sub-text">Si quieres ver las ofertas, sigue este link! <a href="/Oferta">Mis ofertas</a></p>
      
    </form>

  </div> <!--Nueva oferta-->
</section>
{{>footer}}
