<div class="containerCards">
    {{#posts}}
    <div class="PostCard">
        <h1 class="title">{{title}}</h1>
        <h4 class="price">{{price}}</h4>
        <p class="date">Created in: {{created_date}}</p>
        <button class="link" onclick="window.location.href='/post?postId={{id}}'">Visitar Post</button>
    </div>
    {{/posts}}
</div>
{{^posts}}
<h1>Actualmente no hay ningun post, ayuda y crealos!</h1>
{{/posts}}
